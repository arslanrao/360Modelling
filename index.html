<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Modelling | Visnet</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <style>
        body { margin: 0; }
        #scene { width: 100vw; height: 100vh; }
    </style>
</head>
<body>
    <a-scene>
        <!-- Lighting -->
        <a-light type="ambient" color="#ffffff"></a-light>
        <a-light type="directional" position="5 5 5"></a-light>

        <!-- Camera -->
        <a-camera position="0 0 10" look-controls="pointerLockEnabled: true"></a-camera>

        <!-- Planes with textures -->
        <a-plane src="#office1" width="10" height="6" position="0 0 -5" rotation="0 0 0"></a-plane>


        <!-- Image Assets -->
        <a-assets>
            <img id="office1" src="images/360.jpg"> <!-- front -->
        </a-assets>
    </a-scene>
</body>
</html>

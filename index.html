<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Modelling | Visnet</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <style>
        body { margin: 0; }
        #scene { width: 100vw; height: 100vh; }
    </style>
</head>
<body>
    <a-scene>
        <!-- Lighting -->
        <a-light type="ambient" color="#ffffff"></a-light>
        <a-light type="directional" position="5 5 5"></a-light>

        <!-- Camera -->
        <a-camera position="0 2 10" look-controls="pointerLockEnabled: true"></a-camera>

        <!-- Planes with textures -->
        <a-plane src="#office1" width="10" height="6" position="0 0 -3" rotation="0 0 0"></a-plane>
        <a-plane src="#office2" width="10" height="6" position="0 0 3" rotation="0 180 0"></a-plane>
        <a-plane src="#office3" width="10" height="6" position="-5 0 0" rotation="0 90 0"></a-plane>
        <a-plane src="#office4" width="10" height="6" position="5 0 0" rotation="0 -90 0"></a-plane>
        <a-plane src="#office5" width="10" height="10" position="0 -3 0" rotation="-90 0 0"></a-plane>
        <a-plane src="#office6" width="10" height="10" position="0 3 0" rotation="90 0 0"></a-plane>

        <!-- Image Assets -->
        <a-assets>
            <img id="office1" src="images/office1.jpg"> <!-- front -->
            <img id="office2" src="images/office2.jpg"> <!--  -->
            <img id="office3" src="images/office3.jpg"> <!-- left -->
            <img id="office4" src="images/office4.jpg"> <!-- Right -->
            <img id="office5" src="images/office5.jpg"> <!-- floor -->
            <img id="office6" src="images/office6.jpg"> <!-- Celing -->
        </a-assets>
    </a-scene>
</body>
</html>

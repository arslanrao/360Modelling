<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>3D Modelling | Visnext</title>
    <meta name="description" content="A POC for 3D Modelling! Visnext">
    <script src="aframe-master.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <audio id="click-sound" src="https://cdn.aframe.io/360-image-gallery-boilerplate/audio/click.ogg"></audio>

        <!-- Images. -->
        <img id="city" src="kitchen.JPG">
        <img id="city-thumb" src="kitchen.JPG">
        <img id="cubes" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/cubes.jpg">
        <img id="cubes-thumb" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/thumb-cubes.jpg">
        <img id="sechelt" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg">
        <img id="sechelt-thumb" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/thumb-sechelt.jpg">
      </a-assets>

      <!-- 360-degree image. -->
      <a-sky id="image-360" radius="10" src="#city"></a-sky>

      <a-entity id="player">
        <!-- Hands -->
        <a-entity id="teleHand"
                  hand-controls="hand: left"
                  blink-controls="collisionEntities: [mixin='voxel'], #ground"></a-entity>
        <a-entity id="blockHand"
                  hand-controls="hand: right"
                  laser-controls
                  raycaster="near: 0.5"
                  intersection-spawn="event: click; mixin: voxel"></a-entity>

        <!-- Camera -->
        <a-camera>
          <!-- Uncomment the line below to place blocks on desktop or mobile -->
          <!-- <a-cursor intersection-spawn="event: click; mixin: voxel"></a-cursor> -->
        </a-camera>
      </a-entity>

    </a-scene>
  </body>
</html>

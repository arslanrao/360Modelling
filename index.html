<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>3D Modelling | Visnext</title>
    <meta name="description" content="A POC for 3D Modelling! Visnext">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <audio id="click-sound" src="https://cdn.aframe.io/360-image-gallery-boilerplate/audio/click.ogg"></audio>

        <!-- Images. -->
        <img id="museum1" src="images/PanoramicImage.png">
        <img id="library1" src="images/library1.jpg">
        <img id="room1" src="images/room1.jpg">
        <img id="library2" src="images/library2.jpg">
        <img id="room2" src="images/room2.jpg">

      </a-assets>
  
      <!-- 360-degree image. -->
      <a-sky id="image-360" radius="20" src="#museum1"></a-sky>
      <a-sky id="image-360" radius="10" src="#library1" position="-15 0 -25" rotation="0 90 0"></a-sky>
      <a-sky id="image-360" radius="10" src="#library2" position="-15 0 -45" rotation="0 90 0"></a-sky>
      <a-sky id="image-360" radius="10" src="#room1" position="-30 5 -38" rotation="0 90 0"></a-sky>
      <!-- <a-sky id="image-360" radius="10" src="#room2" position="-30 0 -45" rotation="0 90 0"></a-sky> -->

      <!-- Link template we will build. -->
      <a-entity class="link"></a-entity>

      <!-- Camera + Cursor. -->
      <a-camera>
        <a-cursor
          id="cursor"
          animation__click="property: scale; from: 0.1 0.1 0.1; to: 1 1 1; easing: easeInCubic; dur: 150; startEvents: click"
          animation__clickreset="property: scale; to: 0.1 0.1 0.1; dur: 1; startEvents: animationcomplete__click"
          animation__fusing="property: scale; from: 1 1 1; to: 0.1 0.1 0.1; easing: easeInCubic; dur: 150; startEvents: fusing"></a-cursor>
      </a-camera>
    </a-scene>
  </body>
</html>
